    <h1 style="text-align: center">
        <font face="华文中宋">校园环境</font>
    </h1>
    <p style="text-align: center">这里是坐落于金鸡岭之下的济南舜耕中学</p>
    <p style="text-align: center">青山作背景是这里给人的第一印象</p>
    <p style="text-align: center">湛蓝的天空更凸显熠熠生辉的朝阳</p>
