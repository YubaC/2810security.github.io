# 负责检查pull reqests里html文件的links是否都有效
name: Check HTML Links
# 触发 workflow 的事件
on:
  # 有pull request时触发
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  push:
  workflow_dispatch:

jobs:
  Check-HTML-Links:
    runs-on: windows-2019

    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Check links...
        run: |
          cd tools/Check-Links
          pip install -r checkLinks-requirements.txt
          python checkLinks.py

      - name: Check if links are OK...
        id: errors
        uses: juliangruber/read-file-action@v1
        with:
          path: ./checkLinks.md

      - name: Echo bad links...
        run: echo "${{ steps.errors.outputs.content }}"

      - if: steps.errors.outputs.content != '' && github.event_name == 'pull_request'
        name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            # HTML Links Test Report

            Hi there!

            Thank you for your Pull Request! However, we're sorry to inform you that the following illegal relative connection still exists within your Pull Request: 

            ${{ steps.errors.outputs.content }}

            Please fix these errors. Thank you again for your contribution.

            Begonia/Yuba
          reactions: "+1"
          token: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.errors.outputs.content != ''
        run: |
          stopMarker=$(uuidgen)
          echo "::$stopMarker::"
